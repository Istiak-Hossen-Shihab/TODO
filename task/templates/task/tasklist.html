<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List</title>
  </head>
  <body>
    <div>
      <h2>Hello</h2>
      <form method="get" style="display: flex">
        <input
          type="text"
          name="search-area"
          value="{{ search_input}}"
          placeholder="Search Here"
        />
        <input type="submit" value="Search" />
      </form>
      {% if tasks| length>0 %}
      <a href="#">Add Task</a>
      {% endif %}
    </div>

    <div>
        {% for task in tasks %}
        <div>
            {% if task.complete %}
            <i><s><a href="#">{{ task }}</a></s></i>
            {% else %}
            <a href="#">{{ task }}</a>
            {% endif %}
        </div>
        <a href="#">Delete</a>
        
         {% empty %}
            <div>
                <h3>No Task Found</h3>
                <h3>Create a Task, <a href="#">New Task</a></h3>
                </div>
        {% endfor %}
   </div>
  </body>
</html>
